<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        .product-item { margin-bottom: 20px; }
        .product-name { font-size: 18px; font-weight: bold; }
        .product-price { color: green; }
        .product-rating { color: orange; }
    </style>
</head>
<body>
    <div class="product-item">
        <div class="product-name">Laptop A</div>
        <div class="product-price">$999.99</div>
        <div class="product-rating">4.5 stars</div>
    </div>
    <div class="product-item">
        <div class="product-name">Laptop B</div>
        <div class="product-price">$799.99</div>
        <div class="product-rating">4.0 stars</div>
    </div>
    <!-- More product items -->
</body>
</html>
